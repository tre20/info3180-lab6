<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
    
        <title>Shopping List</title>
        <meta name="description" content="Lab-6)">
        
    
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css" />
        <link href="css/app.css" rel="stylesheet" type="text/css" />
    
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>
    
    <body ng-app="myShoppingList">
        <div class="header">
          <div class="container col-md-offset-5">
            <h3>SHOPPING LIST</h3>
          </div>
        </div>
            
        <div class="main" ng-controller="myCtrl">
            <div class="container">
                <ul class="list-group">
                    <li ng-repeat="x in products" class="list-group-item">{{x}}
                    <span ng-click="removeItem($index)" class="badge" style="cursor:pointer; background-color:##4146D9">REMOVE</span>
                    </li>
                </ul>
                
                <div class="col-md-6 col-md-offset-3" >
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter item name" ng-model="addMe">
                        <span class="input-group-btn">
                            <button ng-click="addItem()" class="btn btn-success" type="button">ADD</button>
                        </span>
                    </div>    
                    <p style="color:##3E43DB">{{ errortext }}</p>
                </div>
            </div>
        </div>
        
        <script src="js/angular.min.js"></script><!-- AngualarJS Library -->
        <script src="js/index.js"></script><!-- Module -->
        <script src="js/app.js"></script><!-- Controller -->
    </body>
</html>
